<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Logs</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #fff; }
        .topbar { background: #f1f3f4; padding: 10px 20px; border-bottom: 1px solid #dadce0; display: flex; justify-content: space-between; }
        .topbar a { color: #1a73e8; text-decoration: none; }
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #dadce0; }
        th { background: #f1f3f4; }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Change Logs</h1>
        <a href="/dashboard">Back to Dashboard</a>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr><th>Timestamp</th><th>User</th><th>Action</th></tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log[3] }}</td>
                    <td>{{ log[1] }}</td>
                    <td>{{ log[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
